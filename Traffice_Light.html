<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ee13a2f92f.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        h1{
            font-weight: 700;
        }
        .btn
        {
            width: 75px;
            color: white;
            background-color: rgb(0, 0, 44);
            margin-top: 20px;
            margin-bottom: 20px;
        }
        span
        {
            margin-top: 10px;
            margin-bottom: 10px;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 100%;
            background-color: grey;
        }
    </style>
</head>
<body style="background-color: skyblue;">
    <div class="container">
        <h1 class="text-center mb-5">Traffic Light</h1>
        <div class="row mt-5">
            <div class="col-6">
                <div class="d-flex flex-column justify-content-center align-items-end">
                    <button id="stopButton" class="btn" onclick="red()">Stop</button>
                    <button id="readyButton" class="btn" onclick="yellow()">Ready</button>
                    <button id="goButton" class="btn" onclick="green()">Go</button>
                </div>
            </div>
            <div class="col-6">
                <div style="background-color: rgb(0, 0, 44); width: 75px;" class="d-flex flex-column justify-content-center align-items-center rounded-5 p-2"> 
                    <span id="stopLight"></span>
                    <span id="readyLight"></span>
                    <span id="goLight"></span>
                </div>
            </div>
        </div>
    </div>
    <script>
        function red()
        {
            document.getElementById("stopButton").style.backgroundColor="red"
            document.getElementById("stopLight").style.backgroundColor="red"
            document.getElementById("readyButton").style.backgroundColor="rgb(0, 0, 44)"
            document.getElementById("readyLight").style.backgroundColor="grey"
            document.getElementById("goButton").style.backgroundColor="rgb(0, 0, 44)"
            document.getElementById("goLight").style.backgroundColor="grey"

        }
        function yellow()
        {
            document.getElementById("readyButton").style.backgroundColor="yellow"
            document.getElementById("readyLight").style.backgroundColor="yellow"
            document.getElementById("stopButton").style.backgroundColor="rgb(0, 0, 44)"
            document.getElementById("stopLight").style.backgroundColor="grey"
            document.getElementById("goButton").style.backgroundColor="rgb(0, 0, 44)"
            document.getElementById("goLight").style.backgroundColor="grey"

        }
        function green()
        {
            document.getElementById("goButton").style.backgroundColor="green"
            document.getElementById("goLight").style.backgroundColor="green"
            document.getElementById("readyButton").style.backgroundColor="rgb(0, 0, 44)"
            document.getElementById("readyLight").style.backgroundColor="grey"
            document.getElementById("stopButton").style.backgroundColor="rgb(0, 0, 44)"
            document.getElementById("stopLight").style.backgroundColor="grey"

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
